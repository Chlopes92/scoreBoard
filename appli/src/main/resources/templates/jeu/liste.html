<th:block th:include="_communs/header.html"></th:block>
    <h1 class="alert alert-primary text-center">Page d'accueil</h1>

    <h2>Tous les jeux <a href="/jeu/ajouter" class="btn btn-primary"><i class="fa fa-plus"></i></a></h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th><i class="fa fa-cogs"></i></th>
                <th>Identifiant</th>
                <th>Nom</th>
                <th>Nb de joueurs</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${jeux.empty}">
                <td colspan="3">Aucun jeu en base de donn√©es</td>
            </tr>
            <tr th:each="jeu: ${jeux}">
                <td class="d-flex justify-content-between">
                    <a th:href="@{/jeu/{id}/afficher(id=${jeu.id})}"><i class="fa fa-eye"></i></a>
                    <a th:href="@{/jeu/{id}/modifier(id=${jeu.id})}"><i class="fa fa-edit text-warning"></i></a>
                    <a th:href="@{/jeu/{id}/supprimer(id=${jeu.id})}"><i class="fa fa-trash text-danger"></i></a>
                </td>
                <td><span th:text="${jeu.id}"> Identifiant </span></td>
                <td><span th:text="${jeu.title}"> Titre </span></td>
                <td><span th:text="${jeu.min}">Min</span> - <span th:text="${jeu.max}">Max</span></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
