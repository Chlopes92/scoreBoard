<th:block th:include="_communs/header.html"></th:block>

<h2>Sélectionner le vainqueur</h2>

<p th:object="${partie}">Sélectionner le vainqueur de la partie de <em th:text="*{game}"></em> qui
 s'est déroulée le <span th:text="*{startDate}"></span></p>:

 <form method="post">
    <div class="form-group">
        <label for="">Participants</label>
        <select name="joueur_id" id="joueur_id" class="form-control">
            <option value=""></option>
            <option th:each="joueur: ${participants}" th:value="${joueur.id}" th:text="${joueur.nickname}"></option>
        </select>
    </div>

    <div class="d-flex mt-3 justify-content-between">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i> Déclarer vainqueur
        </button>

        <a th:href="@{/parties}" class="btn btn-danger">
            <i class="fa fa-reply"></i> Annuler
        </a>
    </div>    

 </form>

<th:block th:include="_communs/footer.html"></th:block>
