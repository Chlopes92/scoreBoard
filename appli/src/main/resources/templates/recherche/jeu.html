<h2>Résultats de la recherche de <code th:text="${word}"></code></h2>
<ul class="list-group">
    <li class="list-group-item active"th:text="${'Jeux contenant le mot ' + word}"></li>
    <li class="list-group-item" th:each="jeu: ${jeux}">
        <span th:text="${jeu.id + ' - ' + jeu.title + ' (de ' + jeu.min + ' à ' + jeu.max + ' joueurs)'}"></span>
    </li>
</ul>
